<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f79f95352e.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment-with-locales.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js"></script>
</head>
<body>
    <div class="wrap">
        <div class="better">
            <img src="bettery.png" alt="Image">
        </div>

        <!-- 메인 배경 -->
        <div class="container">
            <div class="basicWeather-info">
                <div class="info-text-frame">
                    <div class="today-region">
                        <span class="today-text">오늘</span>
                        <span id="current-date" class="today-text2"></span>
                        <button id="open-popup" class="add-location-btn">+</button> <!-- 추가된 버튼 -->
                    </div>
                    
                    <div id="location-popup" class="popup hidden"> <!-- 추가된 팝업 -->
                        <div class="popup-content">
                            <span class="close-btn" id="close-popup">X</span>
                            <ul>
                                <li id="select-bucheon">경기도 시흥시</li>
                                <li id="select-suwon">그린란드 누크</li>
                            </ul>
                        </div>
                    </div>
                    
                                
                <div id="current-location" class="text2"></div> <!-- 지역 정보 표시 위치 -->
                
                    <!-- <div class="current-maxminFrame text">
                        <div id="current-maxTemp" class="text"></div>
                        <div id="current-minTemp" class="text"></div>
                    </div> -->
                </div>
                

                
                
                
            </div>
            <div class="tomatoimg">
                <img src="tomato1.png" alt="Image" class="bounce-effect">
            </div>

            <div class="detailWeather-info grid-container">


                <div class="current-temp-wrapper">
                    <div id="current-temp2" class="text"></div> <!-- 현재 온도 -->
                    <div class="current-maxmin text7" >
                        <div id="lowest-temp" class="text7"></div><span style="display: inline-block; width: 30px; height: 1px; background-color: #ff6f32; vertical-align: middle; margin-top: -0.5px; padding-left: 4;"></span>
                        <span id="current-maxTemp" class="text7" style="padding-left: 5px;"></span>
                    </div>
                </div>
                
                


                <div class="grid" id="timeZone-weather">
                    <div>
                        <div class="grid-container2">
                            <div class="grid-item">
                                <div class="w-icon"></div>
                                <p class="text3">날씨</p>
                            </div>
                            <div class="grid2 grid-item" id="rain">
                                <div class="content2 text" id="rain-content">
                                    <img id="rain-icon" src="rain.svg" alt="Rain" />
                                    
                                </div>
                                <p class="text3-1">강수량<span id="rain-text"></span> <!-- 강수량 텍스트 --></p>
                            </div>
                            
                            <div class="grid2 grid-item" id="humidity">
                                <div class="content2 text9"></div> <!-- 습도 값이 여기에 표시됩니다 -->
                                <p class="text3">습도</p>
                            </div>
                            
                            
                        </div>
                        <div class="basicWeather-info">
                            <!-- 기존 내용 -->
                            <div class="info-text-frame">
                                <!-- 오늘 텍스트 등 기존 요소 -->
                            </div>
                            <!-- 추가된 텍스트 -->
                            <p class="weather-message-dynamic1">ㅇ</p>
                        </div>
                        
                    </div>
                </div>

                <!-- 습도 -->
                <div class="grid" id="humidity2">
                    <div class="contentTop-frame">
                        <p class="text" style="margin: 0; font-size: 12pt;">주간 날씨</p>
                        <img class="content-arrow" src="arrow.png" alt="arrow">
                    </div>
                    
                    <div class="content text5">
                        <!-- 처음부터 다른 정보는 숨겨지지 않도록 하고 회색 직사각형만 추가 -->
                    </div>
                    
                </div>

                <!-- 불쾌지수 -->
                <div class="grid" id="THI" style="margin-top: 10px;">
                    <div class="contentTop-frame">
                        <p class="text" style="margin: 0; font-size: 12pt;">오늘의 토마토 요리</p>
                        <!-- 고정된 텍스트 -->
                        
                        <img class="content-arrow" id="thi-arrow" src="arrow.png" alt="arrow">
                    </div>
                    <div class="content hidden" id="thi-content">
                        <!-- 이미지와 텍스트가 JavaScript로 추가됩니다 -->
                    </div>
                </div>
                
                
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
